<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ElvisStore</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-resource.js"></script>
  <script src="js/vendor/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/lb-services.js"></script>
  
  <script src="js/searchController.js"></script>
</head>
<body>
  <div class="head text-center">
    <!--<img src="http://clipart-library.com/data_images/250409.jpg" width="200" alt="Elvis Store" />
    <br />-->

    <h2>Elvis products</h2>
    <br />
  </div>
  <div class="col-md-offset-3 col-md-6" ng-controller="searchController as ctrl" ng-init="init()">

    <div class="form-group form-inline">
      <label for="filt">Product filter</label>
      <input id="filt" class="form-control" ng-model-options="{ debounce: 500 }" ng-model="filter" ng-change="onFilter()" placeholder="Type something! " />
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="info">
          <th>Name</th>
          <th> Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in products track by p.id">
          <td>{{p.name}}</td>
          <td>{{p.cost | currency:"$"}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
